<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="head"  name="ami" >
            <input type="text" value="" placeholder="type input" id="res" maxlength="10">

        </div>

        <div>
            <input onclick="calculator(this.value)" type="button" class="btn" value="7">
            <input onclick="calculator(this.value)" type="button" class="btn" value="8️">
            <input onclick="calculator(this.value)" type="button" class="btn" value="9">
            <input onclick="calculator(this.value)" type="button" class="btn lastbtn" value="*">
        </div>
        <div>
            <input onclick="calculator(this.value)" type="button" class="btn" value="4">
            <input onclick="calculator(this.value)" type="button" class="btn" value="5">
            <input onclick="calculator(this.value)" type="button" class="btn" value="6">
            <input onclick="calculator(this.value)" type="button" class="btn lastbtn" value="-">
        </div>
        <div>
            <input onclick="calculator(this.value)" type="button" class="btn" value="1️">
            <input onclick="calculator(this.value)" type="button" class="btn" value="2">
            <input onclick="calculator(this.value)" type="button" class="btn" value="3">
            <input onclick="calculator(this.value)" type="button" class="btn lastbtn" value="+">
        </div>
        <div>
            <input onclick="calculator(this.value)" type="button" class="btn" value="0">
            <input onclick="calculator(this.value)" type="button" class="btn" value=".">
            <input   type="button" class="btn" value="DEL">
            <input onclick="calculator(this.value)" type="button" class="btn lastbtn" value="=">
        </div>

        
    </div>

    <script src="app.js"></script>
    
</body>
</html>
